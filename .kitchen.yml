---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos6
    driver:
      box: geerlingguy/centos6

suites:
  - name: node_a
    driver:
      network:
        - ["private_network", {ip: "192.168.20.2"}]
    run_list:
      - recipe[yum_dag::default_seed]
    attributes:
      yum_dag:
        seed_packages:
          repotrack:
            - createrepo
            - httpd
  - name: node_b
    driver:
      network:
        - ["private_network", {ip: "192.168.20.3"}]
    run_list:
      - recipe[yum_dag::default]
    attributes:
      yum_dag:
        upstreams:
          - repoid: node_a
            description: "Node A"
            baseurl: "http://192.168.20.2/"
  - name: node_c
    driver:
      network:
        - ["private_network", {ip: "192.168.20.4"}]
    run_list:
      - recipe[yum_dag::default_sink]
    attributes:
      yum_dag:
        upstreams:
          - repoid: node_a
            description: "Node A"
            baseurl: "http://192.168.20.2/"
          - repoid: node_b
            description: "Node B"
            baseurl: "http://192.168.20.3/"